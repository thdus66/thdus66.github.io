<body>
    <header class="top_main">
        <div class="top_title">
            <h1>골프연습장 회원관리 프로그램</h1>
        </div>
        <nav id="top_menu">
            <ul>
                <li><a href="./html/teacher_select.html">강사조회</a></li>

                <li><a href="#">강사 매출 현황</a></li>
                <li><a href="index.html">홈으로</a></li>
            </ul>

        </nav>
    </header>
    <div class="container">
        <h1>수강 신청</h1>
        <!-- method는 전송 방식
            get: 주소표시줄에 전송 내용 표시
            post: 파일에 첨가해서 보내는 것
         -->
        <form action="" method="post" name="memClass">
        <table border="1">
            <tr>
                <th>aaa</th>
            </tr>
            <tr>
                <th class="th_style">
                    <label for="month">수강월</label>
                </th>
                <td class="td_style"><input type="text" name="regist_month" id="regist_name" placeholder="수강월을 입력하세요..." required>
                    <span class="month_txt">2022년 3월 예)202203</span>
                </td>
            </tr>
            <tr>
                <th class="th_style"><label for="c_name">회원명</label></th>
                <td class="td_style">
                    <select name="mem_name" id="memClass">
                        <option value="1">회원명</option>
                        <option value="2">홍길동</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="th_style"><label for="c_no">회원번호</label></th>
                <td class="td_style">
                    <input type="text" name="c_no" id="c_no">
                    예)1001
                </td>
            </tr>
            <tr>
                <th class="th_style"><label for="class_area">강의장소</label></th>
                <td class="td_style">
                   <input type="radio" name="class_area" value="seoul" id="class_area"> 서울본원
                   <input type="radio" name="class_area" value="seongnam" id="class_area"> 성남본원
                   <input type="radio" name="class_area" value="busan" id="class_area"> 부산본원
                   <input type="radio" name="class_area" value="daejeon" id="class_area"> 대전본원
                   <input type="radio" name="class_area" value="daegu" id="class_area"> 대구본원
                </td>
            </tr>
            <tr>
                <th class="th_style"><label for="class_area">강의신청</label></th>
                <td class="td_style"><select><option value="1"></option></select>
                   
                </td>
            </tr>
            <tr>
                <th class="th_style"></th>
                <td class="td_style">
                   
                </td>
            </tr>
            <tr>
                <th class="cspan"colspan="2">
                    <input type="submit" value="수강신청">
                    <input type="reset" value="다시보기">
                </th>
            
            </tr>
        </table>
    </form>
    </div>

    </footer>

</body>
